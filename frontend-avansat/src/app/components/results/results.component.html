<div class="container" *ngIf="survey$ | async as survey">
  <div class="header">
    <h1>{{survey.title}}</h1>
    <div class="btns">
      <button mat-raised-button
              color="primary"
              (click)="back()"
      >
        <mat-icon>arrow_left</mat-icon>
        Back
      </button>
    </div>
  </div>

  <p>
    <b>Category:</b>
    {{survey.category}}
  </p>
  <p>
    <b>Description:</b>
    {{survey.description}}
  </p>
  <p>
    <b>Author:</b>
    {{survey.createdBy}}
  </p>

  <div class="questions" *ngFor="let question of survey.questions; index as i">
    <div class="question">
      <p>{{i + 1}}. {{question.text}}</p>
      <ul class="answers" *ngFor="let answer of question.answers;index as j">
        {{j + 1}}. {{answer.text}} - {{answer.count}} answers.
      </ul>
    </div>
  </div>
</div>
