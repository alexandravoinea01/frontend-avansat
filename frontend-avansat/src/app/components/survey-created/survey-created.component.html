<div class="container">
  <button mat-raised-button
          color="primary"
          class="new-button"
          (click)="createSurvey()">
    <mat-icon>add</mat-icon>
    New
  </button>

  <div class="surveys-container">
    <div class="survey" *ngFor="let survey of surveys">
      <app-survey-card [survey]="survey"
                       [hideButton]="true"
      ></app-survey-card>
    </div>

    <div *ngIf="surveys.length === 0" style="font-size: 20px">
      You have not created any surveys yet.
    </div>
  </div>
</div>
