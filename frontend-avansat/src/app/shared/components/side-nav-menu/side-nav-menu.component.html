<mat-toolbar color="primary">
  <div>
    <button mat-icon-button
            (click)="sidenav.toggle()"
            matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Survey App</span>
  </div>
  <span class="toolbar-item-spacer"></span>
  <div class="buttons" *ngIf="!firebaseService.isLoggedIn">
    <button mat-raised-button (click)="login()" color="accent">Login</button>
    <button mat-raised-button (click)="register()">Register</button>
  </div>
  <div class="buttons" *ngIf="firebaseService.isLoggedIn">
    <button mat-raised-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
               mode="side"
               opened="true"
               [class.mat-elevation-z4]="true"
               class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="home">
        <mat-icon>dashboard</mat-icon>
        <span>Home</span>
      </mat-list-item>
      <mat-list-item routerLink="surveys">
        <mat-icon>notes</mat-icon>
        <span>Surveys</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>account_box</mat-icon>
          Profile
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="profile/surveys-done">
            <mat-icon>folder</mat-icon>
            <span>Surveys Done</span>
          </a>
          <a mat-list-item routerLink="profile/surveys-created">
            <mat-icon>folder_open</mat-icon>
            <span>Surveys Created</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
