<mat-card class="login-card">
  <mat-card-title class="title">{{title}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="authForm" class="login-form">
      <mat-form-field floatLabel="always">
        <mat-label>Email</mat-label>
        <input type="text" formControlName="email" matInput>

      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-action-row class="action-buttons">
    <button mat-raised-button color="primary" (click)="onClick()">{{title}}</button>
  </mat-action-row>
</mat-card>
